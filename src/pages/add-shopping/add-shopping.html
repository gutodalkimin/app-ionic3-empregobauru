<ion-header>
  <ion-navbar color="primary">
    <ion-title>Adicionar Emprego</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descrição da vaga</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemDesc"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Valor</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemValor"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Contato</ion-label>
    <ion-input type="email" [(ngModel)]="shoppingItem.itemEmail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Data 00/00</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Icone</ion-label>
    <ion-input type="text" [(ngModel)]="shoppingItem.itemIcon"></ion-input>
  </ion-item>
  <br>

  <div text-center>
    <button ion-button (click)="addShoppingItem(shoppingItem)">Add Item</button>
  </div>

</ion-content>
